<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 00 - Introdução</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Computed Properties</h1>
      <input type="text" v-model="nome" />
      <div style="padding-top: 1em">{{ nome }}</div>
      <div style="padding-top: 1em">Padrão Americano: {{ nomeAmericano }}</div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          primeiroNome: "João",
          sobreNome: "Silva"
        },
        computed: {
          nome: {
            get () {
              return this.primeiroNome + ' ' + this.sobreNome;
            },
            set (val) {
              let parts = val.split(' ');
              this.primeiroNome = parts[0];
              this.sobreNome = parts.slice(1, parts.length).join(' ');
            }
          },
          nomeAmericano () {
            return this.sobreNome + ', ' + this.primeiroNome
          }
        }
      });
    </script>
  </body>
</html>
