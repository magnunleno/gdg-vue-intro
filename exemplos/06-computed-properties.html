<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 00 - Introdução</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Computed Properties</h1>
      <input type="text" v-model="texto" />
      <div style="padding-top: 1em">Texto1: {{ textoReverso }}</div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          texto: "teste de texto"
        },
        // TODO: Mostrar diferença entre computed property e method call
        computed: {
          textoReverso () {
            return this.texto.split(' ').reverse().join(' ');
          }
        }
      });
    </script>
  </body>
</html>
