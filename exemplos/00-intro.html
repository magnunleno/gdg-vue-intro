<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 00 - Introdução</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ nome }}</h1>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          nome: 'Vue.js'
        }
      });
    </script>
  </body>
</html>
