<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 05 - Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <ul>
        <li v-for="tarefa in tarefas">
          {{ tarefa.texto}} [Status: {{ tarefa.done ? 'Conclu√≠da' : 'Pendente' }}]
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          novaTarefa: "",
          tarefas: [
            {texto: 'Aprender Vue.js', done: false},
            {texto: 'Palestrar no GDG', done: false},
            {texto: 'Ganhar dinheiro', done: false},
            {texto: 'Ficar famoso', done: false},
          ]
        }
      });
    </script>
  </body>
</html>
